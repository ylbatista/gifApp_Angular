
<div class="d-flex justify-content-center">
    
    <img
        [src]="url"
        class="card-img-top animate__animated animate__fadeIn"
        [alt]="alt"
        (load)="onLoad()"
        [ngStyle]="{display: hasLoadded ? '': 'none'}"
    >

    <img
        *ngIf="!hasLoadded"
        src="assets/img-loader.svg"
        height="35"
        width="35"
        class="mt-3"
        
    />

</div>
